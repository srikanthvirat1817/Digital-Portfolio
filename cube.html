<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubik's Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
    }
    
    #cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(-45deg);
      animation: rotate 5s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    .face div {
      width: 60px;
      height: 60px;
      background-color: lightgrey;
      border: 1px solid #ddd;
      margin: 1px;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .front div { background-color: red; }
    .back div  { background-color: orange; }
    .left div  { background-color: green; }
    .right div { background-color: blue; }
    .top div   { background-color: white; }
    .bottom div { background-color: yellow; }

    @keyframes rotate {
      0% { transform: rotateX(-20deg) rotateY(-45deg); }
      100% { transform: rotateX(-20deg) rotateY(315deg); }
    }
  </style>
</head>
<body>

  <div id="cube">
    <div class="face front">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="face back">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="face left">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="face right">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="face top">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="face bottom">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </div>

  <script>
    // You can add interactive functions for rotating faces or solving the cube
    // Example: Rotate the cube manually via button clicks or keys
    let cube = document.getElementById('cube');
    let angle = 0;
    
    // Function to rotate the cube using arrow keys
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        angle += 10;
      } else if (e.key === 'ArrowLeft') {
        angle -= 10;
      }
      cube.style.transform = `rotateY(${angle}deg)`;
    });
  </script>
  
</body>
</html>
